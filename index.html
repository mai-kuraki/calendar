<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="calendar">
    <div class="day-info">
        <div></div>
        <div class="center">
            <div class="pre">◀</div>
            <div class="curMonth"></div>
            <div class="next">▶</div>
            <div class="today">今日</div>
        </div>
        <div class="switch">
            <div class="mode mode-week">周</div>
            <div class="mode mode-month mode-active">月</div>
        </div>
    </div>
    <div class="calendar-head">
        <div class="week">周日</div>
        <div class="week">周一</div>
        <div class="week">周二</div>
        <div class="week">周三</div>
        <div class="week">周四</div>
        <div class="week">周五</div>
        <div class="week">周六</div>
    </div>
    <div class="days">
    </div>
</div>
</body>
<script src="./dist/Calendar.js"></script>
</html>
